<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ettara Coffee House Supper Club Platform</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="navbar">
        <div class="nav-left">
            <a href="./signup.html" class="active">Home</a>
            <!-- Other left-side links here -->
        </div>
    </div>

    <div class="login-container">
        <header>
            <h1>AQUASOL</h1>
            <p>Welcome back! Log in to access your account and stay connected with AQUASOL. Manage your orders, track system performance, and join our mission to create sustainable solutions for clean water.</p>
        </header>
        
        <div class="login-form">
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginId">Login ID:</label>
                    <input type="text" id="loginId" name="loginId" placeholder="Enter your login ID" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <button type="submit">Login</button>
                
                <div id="role-message"></div>
            </form>
            
            <div class="signup">
                <p>Don't have an account? <button onclick="signUp()"><a href="./signup.html">Sign Up</a></button></p>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
